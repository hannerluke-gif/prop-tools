<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{ title or "Propfirm Bootstrap" }}</title>
    <link rel="canonical" href="https://www.proptradetools.com{{ request.path }}">
    {% block head %}{% endblock %}

    <!-- Google Fonts: Manrope -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
</head>
<body>
    {# Optional promo banner included by specific pages (e.g., dashboard) via block #}
    {% block promo %}{% endblock %}

    <!-- Site Banner: sticky global navigation/search bar -->
    <header class="site-banner" role="banner">
        <div class="container-fluid p-0">
            <div class="site-banner__inner">
            <!-- Logo (visible on all breakpoints) -->
            <div class="site-banner__logo">
                <a href="{{ url_for('dashboard') }}" aria-label="Propfirm Bootstrap Home">
                    <img src="{{ url_for('static', filename='img/logos/site/site_logo.png') }}">
                </a>
            </div>
            
            <!-- Mobile baseline bar -->
            <div class="site-banner__mobile-bar d-md-none px-2 position-relative w-100">
                <button class="site-banner__mobile-btn" type="button" aria-label="Open search" data-site-banner-toggle>
                    <svg class="site-banner__mobile-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" aria-hidden="true">
                        <circle cx="11" cy="11" r="7" />
                        <path d="m16.5 16.5 5 5" stroke-linecap="round" />
                    </svg>
                </button>
            </div>

            <!-- Mobile search mode container -->
            <div class="site-banner__mobile-search d-md-none px-2">
                <form class="site-banner__search-form" role="search" aria-label="Site search (mobile)" action="/search" method="get">
                    <input type="search" class="form-control site-banner__input" id="q-mobile" name="q" placeholder="Search firms, promos..." aria-label="Search" />
                    <button class="site-banner__search-btn" type="submit" aria-label="Submit search">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" aria-hidden="true">
                            <circle cx="11" cy="11" r="7" />
                            <path d="m16.5 16.5 5 5" stroke-linecap="round" />
                        </svg>
                    </button>
                </form>
            </div>

            <!-- Desktop layout -->
            <div class="d-none d-md-flex w-100 align-items-center justify-content-between px-2">
                <div class="site-banner__search">
                    <form class="site-banner__search-form" role="search" aria-label="Site search (desktop)" action="/search" method="get">
                        <input type="search" class="form-control site-banner__input" id="q-desktop" name="q" placeholder="Search firms, promos..." aria-label="Search" />
                        <button class="site-banner__search-btn" type="submit" aria-label="Submit search">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" aria-hidden="true">
                                <circle cx="11" cy="11" r="7" />
                                <path d="m16.5 16.5 5 5" stroke-linecap="round" />
                            </svg>
                        </button>
                    </form>
                </div>
            </div>
            </div> <!-- /.site-banner__inner -->
        </div>
    </header>

    <main class="{% block main_class %}pt-2{% endblock %}">
        {% block content %}{% endblock %}
    </main>

    <!-- Bootstrap JS (via CDN) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script type="module" src="{{ url_for('static', filename='js/main.js') }}"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
